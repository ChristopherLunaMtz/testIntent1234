<!DOCTYPE html>
<html>
<head>
    <title>Redirección Automática</title>
    <script type="text/javascript">
        window.onload = function() {
            // Confirmar con el usuario
            if (confirm("¿Deseas abrir la aplicación?")) {
                window.location.href ="intent://deepli.co/red#Intent;scheme=deepli;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.example.deepli;end"; // Cambiar "appname://path" por tu URL personalizada
            }
        }
    </script>
</head>
<body>
    <h1>Bienvenido a la página</h1>
    <p>Preparando para abrir la aplicación...</p>
</body>
</html>
