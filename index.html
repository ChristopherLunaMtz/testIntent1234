  <title>FactureApp</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {    
      // Ejecutar automáticamente las funciones para abrir aplicaciones
      openAppComercialAlmacen(); // Ejecutar automáticamente openAppComercialAlmacen
    });
      function openAppComercialAlmacen() {
          if(/iPhone|iPad|iPod/i.test(navigator.userAgent)){  
            const url = "https://www.apple.com/iphone/";
          window.location.replace(url);
          } else if (/Android/i.test(navigator.userAgent)) {
          const url = "intent://comercialmasterhostpro12345678.com/invite/?code=Almacen#Intent;scheme=https;package=com.facture.comercial.facture_app_comerical;S.browser_fallback_url=https://play.google.com/store/apps/details?id=mx.com.facture.movil&hl;end";
          window.location.replace(url);
          } else {
          window.location.replace("https://app.facture.com.mx/");
        }
      }
  </script>
